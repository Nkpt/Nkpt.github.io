<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

<input type="button" id="hider" value="Нажмите, чтобы спрятаться" />

<div id="text">Текст</div>

<script>
    function hideMe(e) {
       e.currentTarget.style.display = 'none';
    }
    document.getElementById('hider').addEventListener('click',hideMe);
</script>
</body>

</html>
