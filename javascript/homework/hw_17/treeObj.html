<script>
    var data = {
        "Рыбы": {
            "Форель": {},
            "Щука": {}
        },

        "Деревья": {
            "Хвойные": {
                "Лиственница": {},
                "Ель": {}
            },
            "Цветковые": {
                "Берёза": {},
                "Тополь": {}
            }
        }
    };

    /* ваш код */
    function createTree(elem, obj){
        if(obj==={}){return;}

        var ul = document.createElement('ul');

        for(var key in obj){
            var liText = document.createTextNode(key);
            var li = document.createElement('li');
            li.appendChild(liText);
            createTree(li, obj[key]);
            ul.appendChild(li);
        }
        elem.appendChild(ul);

    }

    createTree(document.getElementById('tree'), data);
</script>

</body>

</html>
